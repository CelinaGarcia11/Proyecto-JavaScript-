<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGUROS MARTINO</title>



<link rel="stylesheet" href="style.css">

</head>

<header>
    <section>
        <h1>SEGUROS MARTINO</h1>
    </section>
</header>

<body>
 
    <section>
        <h1>¡Cotizá tu seguro con nosotros !</h1>
    </section>

    <form id="formularioCotizar">
        <div>
            <h1 style="margin-top: 2em;">Cotiza tu vehiculo</h1>
        <label>¿Que tipo de auto tienes?
            <input id="inputVehiculo" type="text">
        </label>
        <input type="submit" value="Cotizar">
      </div>
      <p id="mensaje"> </p>
    </form>

    <form id="formularioDeuda">
        <div>
            <h1 style="margin-top: 2em;">Consulta tu Deuda</h1>
        <label>Ingrese su nombre y apellido (para motivos de testing inicie el programa con consola abierta)
            <input id="inputDeuda" type="text">
        </label>
        <input type="submit" value="Consultar">
      </div>
      <p id="texto"> </p>
    </form>

 <form id="formulario">
    <div>
        <h1 style="margin-top: 2em;">Dejanos tu consulta</h1>
    <label>Ingrese su Correo Electronico :
        <input id="inputCorreo" type="text">
    </label>
    <label>Ingrese su telefono :
        <input id="inputTelefono" type="text">
    </label>
    <label>Ingrese su consulta:
        <input id="inputConsulta" type="text">
    </label>

    <input type="submit" value="Enviar">
    <p id="consulta"></p>
  </div>
</form>

<script src="script.js"></script>
</body>
</html>
